<!DOCTYPE html>
<html>
<head>
    <title>Tolerates me since...</title>
    <link rel="icon" href="https://img2.freepng.ru/20180622/jy/kisspng-cat-computer-icons-pet-paw-5b2d820241e444.8723429215297090582699.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta property:"og:image" content="https://img2.freepng.ru/20180622/jy/kisspng-cat-computer-icons-pet-paw-5b2d820241e444.8723429215297090582699.jpg">
    <meta property:"og:title" content="Увидимся через...">
    <meta property:"og:description" content="Какое-то время">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
        body, html {
            height: 100%;
            color: #777;
            line-height: 1.8;
        }

        #demo {
            visibility: hidden;
        }

        #home {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
        }
        .w3-wide {letter-spacing: 10px;}
        .w3-hover-opacity {cursor: pointer;}

    </style>
</head>
<body>
<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity" id="demo"></span>
    </div>
</div>


<script>

    function pad(num, size){     return ('000000000' + num).substr(-size); }

    // Set the date we're counting down to
    var countDownDate = new Date(Date.UTC(2021,10,17,20,24,0)).getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = now - countDownDate;

        console.log(distance);
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = pad(days, 4) + "d " + pad(hours, 2) + "h "
            + pad(minutes, 2) + "m " + pad(seconds, 2) + "s ";

        document.getElementById("demo").style.visibility = "visible";
        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);

</script>

</body>
</html>
